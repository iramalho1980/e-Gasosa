<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Combust√≠vel">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#19547b">

    <!-- Google Fonts: Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Calculadora de Combust√≠vel Pro</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-pink: #ff6b81;
            --accent-purple: #a29bfe;
            --accent-blue: #74b9ff;
            --gradient-main: linear-gradient(135deg, #ff6b81, #a29bfe);
            
            /* Skins */
            --skin-1: linear-gradient(to left, #19547b, #ffd89b);
            --skin-2: linear-gradient(to left, #636FA4, #E8CBC0);
            --skin-3: linear-gradient(to left, #2C5364, #203A43, #0F2027);
            --skin-4: linear-gradient(to right, #00b09b, #96c93d);
            --skin-5: linear-gradient(to right, #8e2de2, #4a00e0);
            --skin-6: linear-gradient(to right, #f83600, #f9d423);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            background: var(--skin-1);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        .app-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
        }

        .container {
            background: var(--glass-bg);
            padding: 2rem 1.5rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.4rem;
            z-index: 10;
        }

        h1 {
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.8);
            padding-left: 5px;
        }

        .field-container {
            position: relative;
            width: 100%;
        }

        select, input, button {
            font-family: 'Ubuntu', sans-serif;
            width: 100%;
            padding: 12px 15px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
        }

        /* Input that replaces select */
        .input-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 2;
        }

        select option {
            background: #2d3446;
            color: white;
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            border-radius: 18px;
            border: none;
            background: var(--gradient-main);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.2);
        }

        .btn-whatsapp {
            background: #25D366;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2);
            margin-top: 15px;
        }

        /* Results */
        .spinner-box {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .circle-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top: 6px solid var(--accent-pink);
            border-right: 6px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .percentage-text {
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* Popups */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 30px;
            width: 100%;
            max-width: 320px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .skin-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 1.5rem;
        }

        .skin-item {
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="container">
        <div class="settings-btn" onclick="togglePopup('skinPopup')">‚öôÔ∏è</div>
        
        <h1>‚õΩ Combust√≠vel</h1>
        
        <div class="input-group">
            <label>Ve√≠culo</label>
            <div class="field-container">
                <select id="carType" onchange="handleManual(this, 'carInput')">
                    <option value="Renegade">Renegade</option>
                    <option value="Compass">Compass</option>
                    <option value="HB20">HB20</option>
                    <option value="Motocicleta">Motocicleta</option>
                    <option value="Fusca">Fusca</option>
                    <option value="Kombi">Kombi</option>
                    <option value="Ford Ka">Ford Ka</option>
                    <option value="Gol">Gol</option>
                    <option value="Onix">Onix</option>
                    <option value="BYD">BYD</option>
                    <option value="Outros">Outros</option>
                    <option value="manual">-- Digitar Manualmente --</option>
                </select>
                <input type="text" id="carInput" class="input-overlay" placeholder="Nome do ve√≠culo" onblur="checkEmpty(this, 'carType')">
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <label>KM/L Gasolina</label>
                <div class="field-container">
                    <select id="autGas" onchange="handleManual(this, 'gasInput')">
                        <!-- JS will populate -->
                    </select>
                    <input type="number" id="gasInput" class="input-overlay" step="0.1" placeholder="0.0" onblur="checkEmpty(this, 'autGas')">
                </div>
            </div>
            <div class="input-group" style="flex: 1;">
                <label>KM/L √Ålcool</label>
                <div class="field-container">
                    <select id="autAlc" onchange="handleManual(this, 'alcInput')">
                        <!-- JS will populate -->
                    </select>
                    <input type="number" id="alcInput" class="input-overlay" step="0.1" placeholder="0.0" onblur="checkEmpty(this, 'autAlc')">
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <label>Pre√ßo Gasolina</label>
                <input type="text" id="priceGas" inputmode="numeric" placeholder="0,00">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Pre√ßo √Ålcool</label>
                <input type="text" id="priceAlc" inputmode="numeric" placeholder="0,00">
            </div>
        </div>

        <button class="btn-main" onclick="calculate()">CALCULAR</button>

        <div id="loading" style="display: none;">
            <div class="spinner-box">
                <div class="circle-bg"></div>
                <div class="circle-progress"></div>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <div class="spinner-box">
                <div class="circle-bg"></div>
                <div class="circle-progress" style="animation: none; border-color: var(--accent-pink) var(--accent-purple) var(--accent-purple) var(--accent-pink);"></div>
                <div class="percentage-text" id="percentage">0%</div>
            </div>
            <div id="recommendation" style="font-weight: 700; font-size: 1.1rem;"></div>
            <div id="details" style="font-size: 0.75rem; opacity: 0.7; margin-top: 5px;"></div>
            
            <button class="btn-main btn-whatsapp" id="waBtn" onclick="togglePopup('waPopup')">ENVIAR WHATSAPP</button>
        </div>
    </div>
</div>

<!-- Popups -->
<div id="skinPopup" class="overlay" onclick="if(event.target==this)togglePopup('skinPopup')">
    <div class="popup">
        <h3 style="margin:0">Temas</h3>
        <div class="skin-options">
            <div class="skin-item" style="background: var(--skin-1)" onclick="setSkin(1)"></div>
            <div class="skin-item" style="background: var(--skin-2)" onclick="setSkin(2)"></div>
            <div class="skin-item" style="background: var(--skin-3)" onclick="setSkin(3)"></div>
            <div class="skin-item" style="background: var(--skin-4)" onclick="setSkin(4)"></div>
            <div class="skin-item" style="background: var(--skin-5)" onclick="setSkin(5)"></div>
            <div class="skin-item" style="background: var(--skin-6)" onclick="setSkin(6)"></div>
        </div>
        <div style="margin-top:20px; font-size:0.8rem; opacity:0.6" onclick="togglePopup('skinPopup')">FECHAR</div>
    </div>
</div>

<div id="waPopup" class="overlay" onclick="if(event.target==this)togglePopup('waPopup')">
    <div class="popup">
        <h3 style="margin:0">WhatsApp</h3>
        <input type="tel" id="waNumber" placeholder="DDD + N√∫mero" style="margin: 20px 0 15px; text-align: center;">
        <button class="btn-main" style="background: #25D366;" onclick="sendWhatsApp()">ENVIAR AGORA</button>
        <div style="margin-top:20px; font-size:0.8rem; opacity:0.6" onclick="togglePopup('waPopup')">CANCELAR</div>
    </div>
</div>

<script>
    let currentResult = "";

    // ROBUST MONEY MASK FOR MOBILE
    function setupMoneyMask(id) {
        const input = document.getElementById(id);
        input.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value === "") {
                e.target.value = "";
                return;
            }
            value = (parseInt(value) / 100).toFixed(2);
            e.target.value = value.replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        });
    }

    function parseMoney(value) {
        if (!value) return 0;
        return parseFloat(value.replace(/\./g, "").replace(",", "."));
    }

    // UNIFIED INPUT LOGIC
    function handleManual(select, inputId) {
        if (select.value === "manual") {
            const input = document.getElementById(inputId);
            select.style.display = "none";
            input.style.display = "block";
            input.focus();
        }
    }

    function checkEmpty(input, selectId) {
        if (input.value === "") {
            const select = document.getElementById(selectId);
            input.style.display = "none";
            select.style.display = "block";
            select.value = select.options[0].value;
        }
    }

    // Populate KM/L options
    function populateKML() {
        const selects = ['autGas', 'autAlc'];
        selects.forEach(id => {
            const select = document.getElementById(id);
            for (let i = 10; i <= 145; i += 5) {
                const val = (i / 10).toFixed(1).replace('.', ',');
                const option = document.createElement('option');
                option.value = i / 10;
                option.text = val;
                select.appendChild(option);
            }
            const manualOpt = document.createElement('option');
            manualOpt.value = "manual";
            manualOpt.text = "Digitar...";
            select.appendChild(manualOpt);
        });
    }

    function togglePopup(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function setSkin(index) {
        const skins = ['var(--skin-1)', 'var(--skin-2)', 'var(--skin-3)', 'var(--skin-4)', 'var(--skin-5)', 'var(--skin-6)'];
        document.body.style.background = skins[index-1];
        togglePopup('skinPopup');
    }

    function calculate() {
        let car = document.getElementById('carType').style.display === "none" ? 
                  document.getElementById('carInput').value : document.getElementById('carType').value;
        
        let autGas = document.getElementById('autGas').style.display === "none" ? 
                     parseFloat(document.getElementById('gasInput').value) : parseFloat(document.getElementById('autGas').value);
        
        let autAlc = document.getElementById('autAlc').style.display === "none" ? 
                     parseFloat(document.getElementById('alcInput').value) : parseFloat(document.getElementById('autAlc').value);

        const priceGas = parseMoney(document.getElementById('priceGas').value);
        const priceAlc = parseMoney(document.getElementById('priceAlc').value);

        if (!autGas || !autAlc || isNaN(priceGas) || isNaN(priceAlc) || priceGas === 0 || priceAlc === 0) {
            alert("Preencha todos os valores corretamente!");
            return;
        }

        document.getElementById('result-container').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            const costGas = priceGas / autGas;
            const costAlc = priceAlc / autAlc;
            const ratio = (priceAlc / priceGas) * 100;

            document.getElementById('percentage').innerText = Math.round(ratio) + "%";
            const recEl = document.getElementById('recommendation');
            const detEl = document.getElementById('details');
            let fuel = costAlc < costGas ? "√ÅLCOOL" : "GASOLINA";

            recEl.innerText = `Abaste√ßa com ${fuel}!`;
            recEl.style.color = fuel === "√ÅLCOOL" ? "var(--accent-pink)" : "var(--accent-blue)";
            detEl.innerText = `Custo/KM: Gas R$ ${costGas.toFixed(2).replace('.', ',')} | Alc R$ ${costAlc.toFixed(2).replace('.', ',')}`;
            
            currentResult = `*Calculadora de Combust√≠vel*%0A%0Aüöó *Carro:* ${car}%0A‚õΩ *Veredito:* ${fuel}%0Aüí∞ *Gas:* R$ ${priceGas.toFixed(2).replace('.', ',')} | *Alc:* R$ ${priceAlc.toFixed(2).replace('.', ',')}%0Aüìâ *Rela√ß√£o:* ${Math.round(ratio)}%`;
            document.getElementById('result-container').style.display = 'block';
        }, 800);
    }

    function sendWhatsApp() {
        const num = document.getElementById('waNumber').value.replace(/\D/g, '');
        if (num.length < 10) { alert("N√∫mero inv√°lido!"); return; }
        window.open(`https://api.whatsapp.com/send?phone=55${num}&text=${currentResult}`, '_blank');
        togglePopup('waPopup');
    }

    window.onload = () => {
        populateKML();
        setupMoneyMask('priceGas');
        setupMoneyMask('priceAlc');
    };
</script>

</body>
</html>
